    <script>
    
    /*
    
    给定两个数组，编写一个函数来计算它们的交集。

        示例 1:
        输入: nums1 = [1,2,2,1], nums2 = [2,2]
        输出: [2]
    
    */

    var intersection = function(nums1, nums2) {
    // 思路 利用哈希集合 set来解答
    // 循环set1的值 把set1的值跟set2比较 如果没有 就删掉
    let set1 = new Set(nums1),set2 = new Set(nums2)

            for(let i of set1.values){
                // set1.values的值 已经赋值给i了
                // 使用set2.hais(i)判断set2里面是否有 i 值 如果没有就删除i      
                if(!set2.has(i)){

                    set1.delete(i)
                    
                }
            }
        return [...set1]
    };   
    </script>
