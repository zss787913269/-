<body>
    <script>
    
    
    
        /* 
        输入：["h","e","l","l","o"]
        输出：["o","l","l","e","h"]
                
        */
    
    
        var reverseString = function(s) {
            
            
            return s.reverse().join('')
            
        };

        console.log(reverseString(["o","l","l","e","h"]))
                
    
    
    
    
    </script>
</body>
