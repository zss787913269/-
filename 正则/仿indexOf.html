    <script>
    
    
    
        ~function(){
            
            function myIndexOf(T){

                // 比较

                let lenT = T.length,
                    lenS = this.length,
                    res = -1

                for(let i=0;i<lenS-lenT+1;i++){
                    if(this.substr(i,lenT)==T){
                        res = i
                        break
                    }
                }
                return res

            }

            String.prototype.myIndexOf = myIndexOf
        }()
