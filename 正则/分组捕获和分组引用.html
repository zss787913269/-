        // 正则捕获的贪婪性  默认情况下 按照当前正则所匹配的最长结果来获取的
        let str = "zym2019@2020sss"
        let reg = /\d+?/g    

        console.log(str.match(reg)); //[2019] [2020] 为什么一下就捕获到2019 与2020 2符合\d+ 0也符合\d+

        // 取消正则捕获的贪婪性   在量词元字符后面设置？ 问号  按照正则匹配的最短结果来获取


        /*
        
        问号在正则中的五大作用

        1.问号左边是非量词元字符：本身代表量词元字符 出现零到一次
        2.问号左边是量词元字符：取消捕获时候的贪婪性
        3.(?:) 只匹配 不捕获
        4.(?=) 正向预查
        5.(?!) 负向预查

        
        小括号的作用
        
        1.改变优先级
        2.分组捕获
        3.分组引用
