<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    

        function log(msg){
            console.log(msg)
        }

    
        let o = {};
                
        
        // defineProperty 接受三个参数  Object.defineProperty(obj, prop, descriptor)
        // obj 要在其上定义属性的对象
        // prop 要定义或者修改属性的名称
        // descriptor 将被定义或修改的属性描述符

        Object.defineProperty(o,"a",{
            value:37,
            // writable:false,
            enumerable:true,
            configurable:true
        })
        o.a = 10
    
        log(o.a)



        //属性描述符  
        //数据描述符与存取描述符
        // 数据描述符是一个具有值的属性，该值可能是可写的，也可能不是可写的
        // 存取描述符是由getter-setter函数对描述的属性。描述符必须是这两种形式之一；不能同时是两者
    

    
    
    
    
    </script>
</body>
</html>
